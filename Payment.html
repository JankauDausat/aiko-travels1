<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link rel="stylesheet" href="payment.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Checkout</h1>
            <p class="description">A checkout is a counter where you pay for things you are buying</p>
        </header>

        <section class="contact-info">
            <h2>1. Contact Information</h2>
            <div class="form-group">
                <label for="first-name">First Name</label>
                <input type="text" id="first-name" value="Wiweko">
            </div>
            <div class="form-group">
                <label for="last-name">Last Name</label>
                <input type="text" id="last-name" value="Sinduwadi">
            </div>
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="text" id="phone" value="+62 8931963197713">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" value="wiweko@gmail.com">
            </div>
            <div class="form-group">
                <label for="zip-code">Zip Code</label>
                <input type="text" id="zip-code" value="0709009">
            </div>
        </section>

        <div class="details">
            <aside class="summary">
                <div class="card-info">
                    <p>Exp 09 / 27</p>
                    <p>** 5478</p>
                    <p>Mr. Wiweko Sinduwadi</p>
                </div>
            <div>
            <p>Destination: <strong>PHI PHI ISLAND</strong></p>
            <p>Date: 29 April 2024</p>
            <p>Price: Rp15.000.000</p>
            <p>Discount: 50%</p>
            <p>Fee: Rp7.500.000</p>
            <p class="subtotal">Subtotal: Rp7.500.00</p>
            <a href="succesfull.html"><button class="pay-btn">Pay</button></a>
            <a href="footer.html"><button class="pay-btn">Cancel</button></a>
        </div>

        </aside>
    </div>
</body>
</html>
